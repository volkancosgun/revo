<div class="w-full h-full bg-pattern" fxLayout="column" fxLayoutAlign="center center">
    <div @fadeInUp class="card overflow-hidden w-full max-w-xs">
        <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
            <div class="fill-current text-center">
                <img class="w-16" src="assets/img/demo/logo.svg">
            </div>
        </div>

        <div class="text-center mt-4">
            <h2 class="title m-0">Hoşgeldiniz</h2>
            <h4 class="body-2 text-secondary m-0">
                Kimlik bilgilerinizle giriş yapınız.
            </h4>
        </div>

        <div [formGroup]="form" class="p-6" fxLayout="column" fxLayoutGap="16px">
            <div fxFlex="auto" fxLayout="column">
                <mat-form-field fxFlex="grow">
                    <mat-label>E-Mail</mat-label>
                    <input formControlName="email" matInput required>
                    <mat-error *ngIf="form.get('email').hasError('required')">
                        Oturum açmak için e-mail adresinizi girin!
                    </mat-error>
                </mat-form-field>
                <mat-form-field fxFlex="grow">
                    <mat-label>Şifre</mat-label>
                    <input [type]="inputType" formControlName="password" matInput required>
                    <button (click)="toggleVisibility()" mat-icon-button matSuffix matTooltip="Görünürlüğü Değiştir" type="button">
              <mat-icon *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
              <mat-icon *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
            </button>
                    <mat-hint>Şifreyi görünür yapmak için göze tıklayın</mat-hint>
                    <mat-error *ngIf="form.get('password').hasError('required')">
                        Oturum açmak için şifrenizi girin!
                    </mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between center">
                <mat-checkbox class="caption" color="primary">Beni hatırla</mat-checkbox>
                <a [routerLink]="['/auth/forgot-password']" class="caption">Şifremi unuttum?</a>
            </div>

            <button (click)="send()" color="primary" mat-raised-button type="button">
          OTURUM AÇ
        </button>

            <p class="text-secondary text-center">
                Hesabınız yok mu?<br/>
                <a [routerLink]="['/auth/register']">Hesap oluşturmak için tıklayınız</a>
            </p>
        </div>
    </div>
</div>
